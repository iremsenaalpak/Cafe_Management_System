{% extends "base.html" %}
{% block content %}

<section class="menu-section">
  <div class="menu-header">
    <h2>Our Menu</h2>
  </div>

  <div class="menu-filters" id="menuFilters">
    <button class="filter-btn active" data-cat="All">All</button>
    <button class="filter-btn" data-cat="Coffee">Coffee</button>
    <button class="filter-btn" data-cat="Tea">Tea</button>
    <button class="filter-btn" data-cat="Cold Beverages">Cold Beverages</button>
    <button class="filter-btn" data-cat="Desserts">Desserts</button>
  </div>

  <div class="menu-grid" id="menuGrid"></div>
</section>

<div id="productModal" class="modal-overlay" style="display:none;">
  <div class="modal-card">
    <button class="modal-close" id="modalClose" aria-label="Close">Ã—</button>

    <div class="modal-body">
      <div class="modal-img-wrap">
        <img id="modalImg" src="" alt="Product image" />
      </div>

      <div class="modal-info">
        <h3 id="modalTitle"></h3>
        <div class="modal-category" id="modalCategory"></div>
        <div class="modal-price" id="modalPrice" style="font-weight: bold; color: #2d433d; margin: 10px 0;"></div>
        <p class="modal-desc" id="modalDesc" style="color: #666; line-height: 1.5;"></p>
        <div class="modal-tags" id="modalTags"></div>
      </div>
    </div>
  </div>
</div>

<div class="ai-box" id="aiBox">
  <div class="ai-head">Caffe HUB Assistant</div>
  <div class="ai-result" id="aiResult" style="display: flex; flex-direction: column; gap: 10px; height: 350px; overflow-y: auto; padding: 15px; background: #fff;"></div>
  <div class="ai-row">
    <input id="aiPrompt" class="ai-input" type="text" placeholder="Type a message..." />
    <button id="aiBtn" class="ai-send">Send</button>
  </div>
</div>

<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/ai.js') }}"></script>
{% endblock %}
